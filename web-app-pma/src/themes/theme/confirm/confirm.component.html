<!-- Modal -->
<div class="modal fade" id={{meta.id}} tabindex="-1" role="dialog" aria-labelledby="id" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{meta.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    {{meta.message}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="cancel()">{{meta.cancelLabel}}</button>
                <button type="button" class="btn btn-primary" (click)="confirm()"
                    data-dismiss="modal">{{meta.confirmLabel}}</button>
            </div>
        </div>
    </div>
</div>
