<div class="float-right shadow mt-1 mb-1 ">
    <div class="btn btn-{{mode}} float-right" type="button" (click)="toggle()">
        <span class="mr-3">Dark Mode</span>
        <span class="badge">
            <i *ngIf="on" class="  fa fa-toggle-on fa-2x text-primary" aria-hidden="true"></i>
            <i *ngIf="!on" class="  fa fa-toggle-off fa-2x text-secondary" aria-hidden="true"></i>
        </span>
    </div>
</div>
