<div class="body">

    <div class="row col-12">





        <!-- ########################### 1st  Layer ######################### -->
        <div class="row col-12">
            <app-navbar></app-navbar>
        </div>



        <!-- ############ Grouping the next 2 layers.############## -->
        <div class="row col-12">


            <!-- ################ Search Bar ################## -->
            <div class="row col-12">

                <!-- ############### Dark Mode ############### -->
                <div class="col-2 p-2">
                    <app-search-bar></app-search-bar>
                </div>
                <div class="col-7 p-2">
                    <app-banner></app-banner>
                </div>
                <!-- ######### Dark Mode ######### -->
                <div class="col-3 p-2">
                    <app-dark-mode></app-dark-mode>
                </div>


            </div>


            <!-- ######################### 2st Layer  ############################-->
            <div class="row col-12">
                <!-- Left Area (menu and links) -->
                <div class="col-md-2 p-2 ">
                    <app-left-menu></app-left-menu>
                </div>

                <!-- Middle area -->
                <div class="col-md-7 p-2">
                    <app-middle-area></app-middle-area>
                </div>

                <!-- Right Area -->
                <div class="col-md-3  p-2 ">
                    <app-right-area></app-right-area>
                </div>
            </div>







            <!-- ################## 3rd Layer ####################### -->
            <div class="row col-md-12">

                <!-- Links Component (Under the menu)-->
                <div class="col-md-2  p-2">
                    <app-contact-links></app-contact-links>
                </div>


                <!-- Statistics  1-->
                <div class="col-md-4  p-2">
                    <app-bar-chart></app-bar-chart>
                </div>


                <!-- Statistics 2  -->
                <div class="col-md-3 ">
                    <app-pie-chart></app-pie-chart>
                </div>



                <div class="col-md-3 p-2">
                    <app-notification></app-notification>
                </div>

            </div>








        </div>

    </div>
</div>
