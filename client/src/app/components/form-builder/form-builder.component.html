<app-form-card [title]="form.meta.name" [color]="form.meta.color">
    <app-input  *ngFor="let input of form.inputs" [input]="input"></app-input>

    <div class="col col-12 text-center">
        <input type="reset" (click)="reset()" value="Reset" class="btn btn-warning  form-control col col-3" />
        <input type="button" (click)="submit()" value="Submit" class="btn btn-primary form-control col col-3" />
    </div>
</app-form-card>
