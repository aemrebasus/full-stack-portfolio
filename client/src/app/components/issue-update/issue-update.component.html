<div class="form-group">
    <label for="title"></label>
    <input type="text" name="" id="_id" class="form-control" placeholder="ID" aria-describedby="helpId"
        [(ngModel)]="issue._id">
    <input type="text" name="" id="title" class="form-control" placeholder="Description" aria-describedby="helpId"
        [(ngModel)]="issue.title">
    <div class="btn btn-primary" (click)="put()">Submit</div>
</div>
