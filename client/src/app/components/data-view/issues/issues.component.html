<div class="list-group">

    <div class="row">

        <div class="col-3 col-md-3 col-sm-12"></div>
        <div class="col-3 col-md-3 col-sm-12"></div>
        <div class="col-3 col-md-3 col-sm-12"></div>

    </div>


    <div class="card m-0" *ngFor="let issue of issues">
        <div class="card-header bg-{{issue.status}} pb-0 pt-1 ">
            <h6>{{issue.title}}</h6>
        </div>

        <div class="card-body p-0 ">
            <div class="d-flex border">
                <div class="bg-dark text-white text-right w-25 pl-2 pr-4">ID</div>
                <div class="bg-white text-dark w-75 pl-4 ">{{issue._id}}</div>
            </div>
            <div class="d-flex border">
                <div class="bg-dark text-white text-right w-25 pl-2 pr-4">Description</div>
                <div class="bg-white text-dark w-75 pl-4 ">{{issue.description}}</div>
            </div>
            <div class="d-flex border">
                <div class="bg-dark text-white text-right w-25 pl-2 pr-4">Assingee</div>
                <div class="bg-white text-dark w-75 pl-4 ">{{issue.userId}}</div>
            </div>
            <div class="d-flex border">
                <div class="bg-dark text-white text-right w-25 pl-2 pr-4">Created On</div>
                <div class="bg-white text-dark w-75 pl-4 ">{{issue.createdOn}}</div>
            </div>
        </div>

    </div>

</div>
