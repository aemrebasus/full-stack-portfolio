<div class="container-fluid">

    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse thead-dark">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>description</th>
                <th>date</th>
                <th>assignee</th>
                <th>comments</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of issues">
                <td>#</td>
                <td>{{issue.title}}</td>
                <td>{{issue.description}}</td>
                <td>{{issue.createdOn}}</td>
                <td>{{issue.assignee.email}}</td>
                <td>
                    <ul>
                        <li *ngFor="let comment of issue.comments">
                            {{comment.comment}} by {{comment.userId}}
                        </li>
                    </ul>
                </td>
                <td>{{issue.status}}</td>
            </tr>

        </tbody>
    </table>
</div>
