<div class="card">


    <div class="form-group" *ngIf="projects">
        <select class="form-control" name="projects" id="projects" title="Select Project">
            <option>Select Project</option>
            <option *ngFor="let project of projects">{{project.name}}</option>

        </select>
    </div>

    <app-list-button [buttons]="buttons"></app-list-button>

</div>
