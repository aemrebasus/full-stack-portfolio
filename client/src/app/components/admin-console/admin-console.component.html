<div class="container-fluid m-3 p-3">

    <div class="row p-3">
        <div class="col col-3 m-3">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                    (click)="setViewIssues()">Issues</button>
                <button type="button" class="list-group-item list-group-item-action"
                    (click)="setViewUsers()">Users</button>
            </div>
        </div>
        <div class="col col-8 m-3">
            <div class="btn-group pb-3">
                <div class="btn btn-success ml-3 rounded-0">Create</div>
                <div class="btn btn-warning ml-3 rounded-0">Update</div>
                <div class="btn btn-danger ml-3 rounded-0">Delete</div>
                <div class="btn btn-info ml-3 rounded-0">View</div>
            </div>
            <app-issue-view *ngIf="currentView=='issues'"></app-issue-view>
        </div>
    </div>

</div>
