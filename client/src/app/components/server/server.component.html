<app-alert type="danger" [message]="errorMessage" *ngIf="!data"></app-alert>

<div class="card" *ngIf="data">
    <div class="card-title bg-info">
        <h1>Server Information</h1>
    </div>
    <div class="card-body">
        <p><strong>Name :</strong> {{data.name}}</p>
        <p><strong>Author :</strong> {{data.author}}</p>
        <p><strong>Start Date :</strong> {{data.date.start}}</p>
        <p><strong>End Date :</strong> {{data.date.end}}</p>
        <p><strong>Development Stack :</strong> {{data.stack}}</p>
    </div>
</div>
