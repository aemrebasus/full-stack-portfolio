<app-alert type="danger" [message]="errorMessage" *ngIf="!data"></app-alert>

<div class="card" *ngIf="data">
    <div class="card-title bg-info">
        <h1>Developer </h1>
    </div>
    <div class="card-body">
        <p><strong>Name :</strong> {{data.name}}</p>
        <p><strong>Expertise :</strong> {{data.expertise}}</p>
        <p><strong>Location :</strong> {{data.location}}</p>

    </div>
</div>
