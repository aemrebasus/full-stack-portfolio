<li class="list-group-item" [routerLink]="button.route" style="background-color: transparent; outline: none; box-shadow: none;">
    <div class="input-group">
        <div class="input-group-prepend w-25" >
            <span class="input-group-text w-100" id={{button.value}}>
                <i class={{button.icon}}></i>
            </span>
        </div>
        <input type="button" class="btn btn-{{button.color}} w-75" title={{button.title}} value={{button.value}} />
    </div>
</li>
